name: Main

jobs:
  uv-ci:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.4"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests

      - name: Run ruff
        run: uv run ruff --fix --check --all

      - name: Run mypy
        run: uv run mypy 

      - name: Run deptry
        run: uv run deptry 